_class: App\Import\Configuration\File\CsvFileImportConfiguration
_arguments:
  separator: ';'
  enclosure: '"'
  escape: '\'
  dataMap:
    account:
      class: App\Entity\Account\Account
      identifier: 1
      map:
        currency:
          parser:
            _class: App\Import\Parser\EntityReferenceParser
            _arguments: ['@doctrine.orm.entity_manager', App\Entity\Currency\Currency, 'code']
          value: 'EUR'
        code:
          parser:
            _class: App\Import\Parser\FixedValueParser
            _arguments: ['000001']
        name:
          parser:
            _class: App\Import\Parser\FixedValueParser
            _arguments: ['Test account']
    transaction:
      class: App\Entity\Account\Transaction
      map:
        account:
          reference: 'account@1'
        currency:
          parser:
            _class: App\Import\Parser\EntityReferenceParser
            _arguments: ['@doctrine.orm.entity_manager', App\Entity\Currency\Currency, 'code']
          value: 'EUR'
        createdAt:
          parser:
            _class: App\Import\Parser\DateParser
            _arguments: ['d/m/Y']
          field: Date operation
        name:
          field: Libelle operation
        balance:
          parser:
            _class: App\Import\Parser\SumValueParser
            _arguments:
              - _class: App\Import\Parser\FloatParser
                _arguments: {ceil: 2}
              - _class: App\Import\Parser\FloatParser
                _arguments: {floor: 2}
          field: ['Debit', 'Credit']